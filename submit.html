                <button id="tab1_btn" type="button" class="btn tabbutton" onclick="tab1()"> TAB1 </button>
                <button id="tab2_btn" type="button" class="btn tabbutton" onclick="tab2()" >TAB2</button>

                <button type="button" class="btn submitbutton" onclick="submit()">SUBMIT</button>
                <button id="tab_submit" type="button" class="btn tabsubmitbutton" onclick="tabsubmit()">SUBMITTED</button>
              </span>

                    </table>
                    <table class="table" id="timetable-header">

        <div class="helper_title"> 
            COLOR
            <button type="button" class="btn helper_button" onclick="open_helper(competition_rate_helper)">?</button>
        </div>        
        <div class="helper" id="competition_rate_helper">
            <button type="button" class="btn helper_button" onclick="close_helper(competition_rate_helper)" style="float:right"> X </button>
            <span style="background-color: var(--tab-slot-color); word-spacing:10px"> &nbsp;</span>: Your selected color as available timet<br /><br />
            Darker greyish tone means higher competition rate<br />
            <span style="background-color: var(--competition-rate-1); word-spacing:10px"> &nbsp;</span>: competition rate between 1.0 and 2.0<br />
            <span style="background-color: var(--competition-rate-2); word-spacing:10px"> &nbsp;</span>: competition rate between 2.0 and 3.0<br />
            <span style="background-color: var(--competition-rate-3); word-spacing:10px"> &nbsp;</span>: competition rate over 3.0<br />

        </div>
