<body>
    <!-- Navigation bar -->
    <div id="nav-placeholder"></div>

    <!-- Top fixed contents below the navigation bar -->
    <div class="top-placeholder">
        <div class="container">
            <table class="table" id="timetable-header">
                <tr></tr>
            </table>
        </div>
    </div>

    <div class="container container-view">
        <table class="table" id="timetable">
            <tr></tr>
        </table>
    </div>

    <div id="overlay"></div>

    <!-- Replacement modal -->
    <div id="replacement-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-sync-alt"></i> GET REPLACEMENT</h5>
                    <button id="btn-close-replacement-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body-element">
                        <i class="fas fa-user-circle"></i> Jang Sujin
                        <button type="button" class="btn btn-request-status btn-request-status-yet" disabled> not requested yet </button>
                        <button type="button" class="btn btn-request-reward" style="display: none;" disabled> <i class="fa-reward fas fa-coffee"></i> </button>
                    </div>
                    <div class="modal-body-element">
                        <i class="fas fa-user-circle"></i> Kim Juho
                        <button type="button" class="btn btn-request-status btn-request-status-yet" disabled> not requested yet </button>
                        <button type="button" class="btn btn-request-reward" style="display: none;" disabled> <i class="fa-reward fas fa-drumstick-bite"></i> </button>
                    </div>
                    <div class="modal-body-element">
                        <i class="fas fa-user-circle"></i> Kim Dayeon
                        <button type="button" class="btn btn-request-status btn-request-status-yet" disabled> not requested yet </button>
                        <button type="button" class="btn btn-request-reward" style="display: none;" disabled> <i class="fa-reward fas fa-beer"></i> </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-send-all-requests" type="button" class="btn btn-secondary" data-dismiss="modal">SEND all requests</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reward modal -->
    <div id="reward-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="reward-modal-content modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-gift"></i> SEND REWARD</h5>
                </div>
                <div class="modal-body">
                    <div class="modal-body-description">
                        All users rejected your replacement request.
                        Do you want to send request again with the reward?
                    </div>
                    <div class="modal-body-element">
                        <select id="select-reward" class="custom-select">
                            <option value="none" selected>select the reward</option>
                            <option value="coffee">coffee (1)</option>
                            <option value="beer">beer (1)</option>
                            <option value="chicken">chicken (1)</option>
                            <option value="meal">meal</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-send-reward" type="button" class="btn btn-secondary" data-dismiss="modal" disabled>send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Accept modal -->
    <div class="modal" id="accept-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered accept-modal-dialog" role="document">
            <div class="accept-modal-content modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Congraturations!</h5>
                    <button id="btn-close-accept-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="accept-modal-description" class="modal-body-description"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recieve replacement modal -->
    <div id="receive-replacement-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-sync-alt"></i> RECEIVE REPLACEMENT</h5>
                    <button id="btn-close-receive-replacement-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body-element">
                        description
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-accept-request" type="button" class="btn btn-secondary" data-dismiss="modal">accept</button>
                    
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button id="btn-reject-request" class="btn btn-secondary" type="button">reject</button>
                        </div>
                        <select class="custom-select" id="inputGroupSelect03">
                            <option value="none" selected>reward</option>
                            <option value="coffee">coffee</option>
                            <option value="beer">beer</option>
                            <option value="chicken">chicken</option>
                            <option value="meal">meal</option>
                        </select>
                    </div>
                    
                    <!--<button id="btn-send-all-requests" type="button" class="btn btn-secondary" data-dismiss="modal">reject</button>-->
                </div>
            </div>
        </div>
    </div>

    <script src="js/view.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/common.js"></script>
